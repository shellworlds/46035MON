name: Python CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run basic tests
      run: |
        python -c "import sys; sys.path.append('src'); from model import train; print('Import successful')"
    
    - name: Test Python script
      run: |
        cd src && python -c "import model; print('Module import test passed')"

  build-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Generate documentation status
      run: |
        echo "## Documentation Status" > doc-status.md
        echo "- âœ… README.md exists" >> doc-status.md
        echo "- âœ… CONTRIBUTING.md exists" >> doc-status.md
        echo "- ğŸ“Š Last updated: $(date)" >> doc-status.md
        cat doc-status.md
